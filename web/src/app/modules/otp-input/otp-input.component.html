<form>
  <h1 class="uppercase">Xác nhận mã OTP</h1>

  <div class="input-group">
    <label>
      Nhập mã OTP mà chúng tôi đã gửi về địa chỉ email <span>{{ email }}</span>
      để xác nhận việc đăng ký tài khoản
    </label>
    <app-text-field 
      (changeValueEventEmitter)="onChangeOtp($event)"
      placeholder="OTP"
    ></app-text-field>
  </div>
  
  <div class="input-group">
    <app-button (click)="onSendOtp()" label="Tiếp tục"></app-button>
  </div>
</form>
