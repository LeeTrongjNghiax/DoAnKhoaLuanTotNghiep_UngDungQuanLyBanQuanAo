<form class="single-input-form" [formGroup]="formOtpForgotPasswordOtpService.form">
  <h1 class="uppercase">Xác nhận mã OTP</h1>

  <div class="input-group">
    <label>
      Nhập mã OTP mà chúng tôi đã gửi về địa chỉ email <span>{{
        formOtpForgotPasswordService.form.value.email  
      }}</span>
      để xác nhận việc đổi mật khẩu
    </label>

    <app-text-field 
      formControlName="otp"
      placeholder="OTP"
    >
    </app-text-field>
  </div>
  
  <div class="input-group">
    <app-button (click)="onSendOtp()" label="Tiếp tục"></app-button>
  </div>
</form>
