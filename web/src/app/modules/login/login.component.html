<form [formGroup]="formUserLogin.form">
  <h1 class="uppercase">Đăng nhập</h1>

  <div class="input-group">
    <label>Tên tài khoản:</label>
    <app-text-field 
      formControlName="username"
      placeholder="Tên tài khoản. Ví dụ: LongNguyen"
    >
    </app-text-field>
    <div *ngIf="formUserLogin.form.controls['username'].touched">
      <span 
        *ngIf="formUserLogin.form.controls['username'].errors?.['required']" 
        class="error"
      >
        Tên tài khoản không được để trống
      </span>
    </div>
  </div>
  
  <div class="input-group">
    <label>Mật khẩu:</label>
    <app-password-field formControlName="password" placeholder="Mật khẩu">
    </app-password-field>

    <div *ngIf="formUserLogin.form.controls['password'].touched">
      <span 
        class="error"
        *ngIf="formUserLogin.form.controls['password'].errors?.['required']"
      >
        Mật khẩu không được để trống
      </span>
    </div>
  </div>

  <div class="save-account-and-forgot-password-group">
    <app-checkbox-with-label label="Ghi nhớ tài khoản">
    </app-checkbox-with-label>

    <app-link link="forgot-password" label="Quên mật khẩu?"></app-link>
  </div>
  
  <div class="input-group">
    <app-button 
      [isDisabled]="isDisable()"
      (click)="onClickLogIn()" 
      iconName="log-in" 
      label="Đăng nhập"
    >
    </app-button>
  </div>
  <div class="save-account-and-forgot-password-group">
    <p>Chưa có tài khoản? Đăng ký tại
      <app-link link="sign-up" label="đây"></app-link>
    </p>
  </div>
</form>
