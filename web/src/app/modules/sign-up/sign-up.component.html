<form>
  <h1>Dang ky tai khoan ABC</h1>

  <div class="input-group">
    <label>Ho ten:</label>
    <app-text-field 
      (changeValueEventEmitter)="onChangeName($event)"
      placeholder="Ho ten"
    >
    </app-text-field>
  </div>
  
  <div class="input-group">
    <label>So dien thoai:</label>
    <app-text-field 
      (changeValueEventEmitter)="onChangePhoneNumber($event)"
      placeholder="So dien thoai"
    >
    </app-text-field>
  </div>
  
  <div class="input-group">
    <label>Email:</label>
    <app-text-field placeholder="Email"></app-text-field>
  </div>
  
  <div class="input-group">
    <label>Ten tai khoan:</label>
    <app-text-field 
      (changeValueEventEmitter)="onChangeUsername($event)"
      placeholder="Ten tai khoan"
    >
    </app-text-field>
    <p class="error">Email khong hop le. Vui long nhap lai</p>
  </div>
  
  <div class="input-group">
    <label>Mat khau:</label>
    <app-text-field 
      (changeValueEventEmitter)="onChangePassword($event)"
      placeholder="Mat khau"
    >
    </app-text-field>
    <p class="error">Email khong hop le. Vui long nhap lai</p>
  </div>
  
  <div class="input-group">
    <label>Xac nhan mat khau:</label>
    <app-text-field 
      (changeValueEventEmitter)="onChangeConfirmPassword($event)"
      placeholder="Xac nhan mat khau"
    >
    </app-text-field>
  </div>
  
  <div class="input-group">
    <app-button label="Dang ky"></app-button>
  </div>
</form>
