<form>
  <h1>Dang ky tai khoan ABC</h1>

  <div class="input-group">
    <label>
      Nhap email de chung toi gui ma OTP ve email de dang ky tai khoan
    </label>
    <app-text-field
      (changeValueEventEmitter)="onChangeEmail($event)" 
      placeholder="Email"
    >
    </app-text-field>
    <p *ngIf="!onValidateEmail()" class="error">
      Email khong hop le. Vui long nhap lai
    </p>
  </div>
  
  <div class="input-group">
    <app-button (click)="onClick()" label="Tiep tuc">
    </app-button>
  </div>
</form>
