<nz-input-group [nzSuffix]="suffixTemplate" nzSize="large">
  <input
    [type]="inputType"
    nz-input
    nzSize="large"
    [placeholder]="placeholder"
    [ngModel]="value"
    (ngModelChange)="onModalChange($event)"
  >
</nz-input-group>

<ng-template #suffixTemplate>
  <svg-icon *ngIf="isVisible" (click)="onChangeVisible()" src="eye-off.svg">
  </svg-icon>
  <svg-icon *ngIf="!isVisible" (click)="onChangeVisible()" src="eye-on.svg">
  </svg-icon>
</ng-template>
