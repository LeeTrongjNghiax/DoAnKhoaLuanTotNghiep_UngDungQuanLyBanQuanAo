<button 
  nz-button 
  nzType="primary" 
  nzSize="large" 
  nzBlock="true" 
  [nzLoading]="isLoading"
  [disabled]="isDisabled"
>
  <ng-container *ngIf="!isLoading">
    <svg-icon *ngIf="iconName" src="/{{ iconName }}.svg"></svg-icon>
    <span class="invert-text-color">{{ label }}</span>
  </ng-container>
</button>
